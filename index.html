<html lang="eng">
<head>
	<title>Products :: Chris Wickham</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- angular install-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<!-- angular app and controller -->
	<script src="js/app.js"></script>
	<script src="js/productList.js"></script>
</head>
<body ng-app="productFilter">
	<div class="wrapper" ng-controller="productList">
		<div class="product__filter">
			<form>
				<a class="product__reset" ng-click="removeFilters()">Reset</a>
				<input type="checkbox" name="category" ng-model="cinematic" ng-change="categoryToFilter('cinematic')">Cinematic
				<input type="checkbox" name="category" ng-model="world" ng-change="categoryToFilter('atmospheric')" >Atmospheric
				<input type="checkbox" name="category" ng-model="electronic" ng-change="categoryToFilter('electronic')">Electronic
			</form>
			<p>Filters applied: {{ filtersApplied }}</p>
		</div>
		<div class="product__list">
			<div class="product__item" ng-repeat="product in products" ng-show="filtersApplied.indexOf(product.categories)!=-1 || filtersApplied.length==0">
				<img ng-src="{{ product.image }}"/>
				<h2>{{ product.name }}</h2>
				<h4>{{ product.categories }}</h4>
				<p>{{ product.description}}</p>
			</div>
		</div>
	</div>
</body>
</html>
