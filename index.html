<html lang="eng">
<head>
	<title>Products :: Chris Wickham</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- angular install-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<!-- angular app and controller -->
	<script src="js/app.js"></script>
	<script src="js/productList.js"></script>
</head>
<body ng-app="productFilter" ng-controller="productList">
	<div class="product__filter">
		<div class="wrapper">
			<h2>Filter by Genre</h2>
			<div class="product__filters">
				<label class="category__check" ng-repeat="category in categories | orderBy: itemName">
					<input type="checkbox" id="chk{{category.name}}"ng-model="category.selected" ng-change="applyFilter()">
					<label for="chk{{ category.name }}">{{ category.name }}</label>
				</label>
			</div>
			<a class="product__reset" ng-click="resetFilters()">Reset Filters</a>
		</div>
	</div>
	<div class="wrapper">
		<div class="product__list">
			<div class="product__item" ng-repeat="product in products | filter: appliedFilters | orderBy:itemName ">
				<div class="product__inner">
					<img ng-src="{{ product.image }}"/>
					<h3>{{ product.name }}</h3>
					<p>{{ product.description}}</p>
				</div>
			</div>
		</div>
	</div>
	<!--<p>Filters applied: {{ categories }}</p>-->
</body>
</html>
