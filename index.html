<html lang="eng">
<head>
	<title>Products :: Chris Wickham</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- angular install-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<!-- angular app and controller -->
	<script src="js/app.js"></script>
	<script src="js/productList.js"></script>
</head>
<body ng-app="productFilter">
	<div class="wrapper" ng-controller="productList">
		<div class="product__filter">
			<div class="product__filters">
				<label ng-repeat="category in categories" >
					<input type="checkbox" ng-model="category.selected" ng-change="applyFilter()">{{ category.name }}
				</label>
			</div>
			<a class="product__reset" ng-click="resetFilters()">Reset</a>
			
		</div>
		<div class="product__list">
			<div class="product__item" ng-repeat="product in products | filter: appliedFilters | orderBy:productName ">
				<div class="product__inner">
					<img ng-src="{{ product.image }}"/>
					<h2>{{ product.name }}</h2>
					<p>{{ product.description}}</p>
				</div>
			</div>
		</div>
		<p>Filters applied: {{ categories }}</p>
	</div>
</body>
</html>
